<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid 'black';
    background-color: 'grey';
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var mySound;
var myMusic;
var myGameCell = [];

var myPositionRing = 0;
var myPositionLed = 14;
var enemyPositionRing = 1;
var enemyPositionLed = 45;
var targetPositionRing = 1;
var targetPositionLed = 15;


function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    mySound = new sound("bounce.mp3");
    myMusic = new sound("gametheme.mp3");
    myMusic.play();
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 700;
        this.canvas.height = 600;
		this.radiusCircle = 10;
		this.nrRings = 2;
		this.nrLedsOuterRing = 60;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
		// initialize myGameCell to 0 and draw cells
		for (let i = 0; i < this.nrRings; i++){// 2 rings of leds, 30 leds on the inner ring
			myGameCell[i] = [];
			for (let j = 0; j < this.nrLedsOuterRing; j++){ // 60 leds on the outer ring
				myGameCell[i][j] = 'purple';// all leds are purple
			}
		}
		myGameCell[myPositionRing][myPositionLed]='white';
		myGameCell[targetPositionRing][targetPositionLed]='black';
        this.interval = setInterval(updateGameArea, 20); // call updateGameArea every 20 ms
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
	drawLine : function(x1, y1, x2, y2, color) {
		ctx = this.canvas.getContext("2d");
		ctx.moveTo(x1, y1);
		ctx.lineTo(x2, y2);
		ctx.lineWidth = 1;
		ctx.strokeStyle = color;
		ctx.stroke(); 
	},
	drawCircle : function(x, y, r, color) {
		ctx = this.canvas.getContext("2d");
		ctx.fillStyle = color;
		ctx.beginPath();
		ctx.arc(x, y, r, 0, 2 * Math.PI);
		ctx.fill();
		ctx.lineWidth = 1;
		ctx.strokeStyle = 'black';
		ctx.stroke(); 
	}
}

function component(r, color, x, y) {
    this.r = r;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
		ctx.fillStyle = color;
		ctx.beginPath();
		ctx.arc(x, y, r, 0, 2 * Math.PI);
		ctx.fill();
		ctx.lineWidth = 1;
		ctx.strokeStyle = 'black';
		ctx.stroke(); 
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.r);
        var mytop = this.y;
        var mybottom = this.y + (this.r);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.r);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.r);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            mySound.play();
            myMusic.stop();
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
	
	var color;
	var y;
	var angle;
	for (let i = 0; i < myGameArea.nrRings; i++){
		for (let j = 0; j < myGameArea.nrLedsOuterRing; j++){
			myGameCell[i][j] = 'purple';
		}
    } 
	myGameCell[myPositionRing][myPositionLed] = 'white';
	myGameCell[enemyPositionRing][enemyPositionLed] = 'red';
	myGameCell[targetPositionRing][targetPositionLed] = 'black';

	for (let i = 0; i < myGameArea.nrRings; i++){
		for (let j = 0; j < myGameArea.nrLedsOuterRing; j++){
			angle = j*(2*Math.PI/myGameArea.nrLedsOuterRing);
			if (i==0) {// inner ring
				var rest = j % 2;
				if (!(j % 2)){	// only the even leds of the inner ring are used
					x = myGameArea.canvas.width/2 + 140*Math.cos(angle);
					y = myGameArea.canvas.height/2 + 140*Math.sin(angle);
					myGameArea.drawLine(myGameArea.canvas.width/2 + 160*Math.cos(angle),myGameArea.canvas.height/2 + 160*Math.sin(angle),myGameArea.canvas.width/2 + 260*Math.cos(angle),myGameArea.canvas.height/2 + 260*Math.sin(angle),'black');
					myGameArea.drawCircle(x, y, myGameArea.radiusCircle ,myGameCell[i][j]);	
				}
			} else if (i==1) {// outer ring
				x = myGameArea.canvas.width/2 + 280*Math.cos(angle);
				y = myGameArea.canvas.height/2 + 280*Math.sin(angle);
				myGameArea.drawCircle(x, y, myGameArea.radiusCircle ,myGameCell[i][j]);	
			}	
		}
    } 
	
	
	
    if (myGameArea.frameNo == 1 || everyinterval(150)) { //execute every 150 ms
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, myGameArea.radiusCircle, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x -= 1;
        myObstacles[i].update();
    }
    myGamePiece.newPos();
    myGamePiece.update();
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveup() {
    myGamePiece.speedY = -1; 
}

function movedown() {
    myGamePiece.speedY = 1; 
}

function moveleft() {
    myGamePiece.speedX = -1; 
}

function moveright() {
    myGamePiece.speedX = 1; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}

document.addEventListener('keydown', function(evt) {
		var key = evt.keyCode;
		//alert ("Unicode KEY code: " + key);
		if (key == 32){ // spacebar
		} else if (key == 37){ // left arrow
			moveup();
		} else if (key == 39){ // right arrow
			movedown();
		} else {
			return 'error';
		}
}, false);

document.addEventListener('keyup', function(evt) {
		var key = evt.keyCode;
		//alert ("Unicode KEY code: " + key);
		if (key == 32){ // spacebar
			clearmove();
		} else if (key == 37){ // left arrow
			clearmove();
		} else if (key == 39){ // right arrow
			clearmove();
		} else {
			return 'error';
		}
}, false);
/*<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>	*/
</script>

</body>
</html>
